<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="navbar">
      <div class="container">
        <div class="snap">
          <h1>Snap</h1>
        </div>
        <div class="navitems">
          <div class="features">
            <ul>Features</ul>
            <img src="images/icon-arrow-down.svg" alt="">
            <div class="features-drop-down">
              <div class="items">
                <div class="dropdown-items">
                  <img src="images/icon-todo.svg" alt="">
                  <a href="">Todo List</a>
                </div>
                <div class="dropdown-items">
                  <img src="images/icon-calendar.svg" alt="">
                  <a href="">Calender</a>
                </div>
                <div class="dropdown-items">
                  <img src="images/icon-reminders.svg" alt="">
                  <a href="">Reminders</a>
                </div>
                <div class="dropdown-items">
                  <img src="images/icon-planning.svg" alt="">
                  <a href="">Planning</a>
                </div>
              </div>
            </div>
          </div>
          <div class="company">
            <ul>Company</ul>
            <img src="images/icon-arrow-down.svg" alt="">
            <div class="company-drop-down">
              <div class="items">
                <a href="">History</a>
                <a href="">Our Team</a>
                <a href="">Blog</a>
              </div>
            </div>
          </div>
          <ul>Careers</ul>
          <ul>About</ul>
        </div>
      </div>
      <div class="authUser">
        <ul>Login</ul>
        <ul class="border">Register</ul>
      </div>
    </div>
    <div class="banner-container">
      <div class="banner-text-layer">
        <div class="text-layer-container">
          <h1>Make <br> remote work</h1>
          <p>Get your team in sync, no matter your location. <br> Streamline processes, create team
            rituals, and <br> watch productivity soar.</p>
          <button class="btn">Learn more</button>
        </div>
        <div class="icons">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="banner-image-layer">
        <img src="images/image-hero-desktop.png" alt="">
      </div>
      <div class="banner-mobile-image">
        <img src="images/image-hero-mobile.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
